<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="js/grid.service.js" defer="defer"></script>
    <script type="text/javascript" src="js/grid.js" defer="defer"></script>

    <link rel="stylesheet" type="text/css" href="main.css">

    <title></title>
</head>
<body>
    <section class="header">
        <h1>Game of leet</h1>
        <button data-bind="click: test">Start</button>
        <button data-bind="click: test">Paus</button>
        <button data-bind="click: test">Reset</button>
    </section>
    <div class="outer">
        <div class="grid-wrapper">
            <table>
                <tbody data-bind="foreach: grid">
                    <tr>
                        <td data-bind="foreach: $data">
                            <div class="cell">
                                <button data-bind="click: $root.changeCellState, style: { backgroundColor: IsDead === true ? '#f7f8f9' : '#565e67'}"></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
