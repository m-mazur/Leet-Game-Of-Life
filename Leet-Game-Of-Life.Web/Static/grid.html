<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="js/grid.service.js" defer="defer"></script>
    <script type="text/javascript" src="js/grid.js" defer="defer"></script>

    <link rel="stylesheet" type="text/css" href="style/main.css">

    <title></title>
</head>
<body>
    <section class="header">
        <h1>Game of leet</h1>
        <button data-bind="click: startGame">Start</button>
        <button data-bind="click: pausGame">Paus</button>
        <button data-bind="click: resetGame">Reset</button>
    </section>
    <section class="game">
        <div class="grid-size">

            <input type="radio" name="size" value="A" />
            <input type="radio" name="size" value="B" />
            <input type="radio" name="size" value="C" />

            <button data-bind="click: setGridSize.bind($data, 2, 2)">2 x 2</button>
            <button data-bind="click: setGridSize.bind($data, 10, 10)">10 x 10</button>
            <button data-bind="click: setGridSize.bind($data, 15, 30)">15 x 30</button>
            <button data-bind="click: setGridSize.bind($data, 30, 70)">30 x 70</button>
        </div>
        <div class="grid-wrapper">
            <table>
                <tbody data-bind="foreach: grid">
                <tr>
                    <td data-bind="foreach: $data">
                        <div class="cell">
                            <button data-bind="click: $root.changeCellState, style: { backgroundColor: IsDead === false ? '#8cc63c' : ''}"></button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div class="bottom-line">
    </div>
    <div class="counter">
        <div class="left">
            <p><b>Generation count </b></p>
            <p data-bind="text: generationCount"></p>
        </div>
        <div class="right">
            <p><b>Alive cells count </b></p>
            <p data-bind="text: aliveCellCount"></p>
        </div>
    </div>
</body>
</html>
